# ~/.tmuxinator/protocol_socket_test.yml

name: protocol_socket_test
root: ~/workspace/cfr_ws

windows:
  - socket_test:
      panes:
        - source install/local_setup.bash && ros2 run cfr_state_machine cfr_sm_node
        - source install/local_setup.bash && ros2 run cfr_socket_comm cfr_socket_server_node 10000
        - source install/local_setup.bash && sleep 3; ros2 run cfr_socket_comm cfr_socket_client_node localhost 10000
        - source install/local_setup.bash && sleep 3 ; ros2 run cfr_feedback_server cfr_feedback_client_node localhost 10001